<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Task</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      background: #f9f9f9;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; }
    label { display: block; margin: 10px 0 5px; font-weight: bold; }
    input, textarea, select {
      width: 100%; padding: 8px; margin-bottom: 15px;
      border: 1px solid #ccc; border-radius: 5px;
    }
    button {
      background: #4CAF50; color: white; border: none;
      padding: 10px 15px; border-radius: 5px;
      cursor: pointer; font-size: 16px;
    }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <h2>Edit Task</h2>
  <form method="POST" action="/editTask">
    <input type="hidden" name="task_id" value="{{.Stask.TaskID}}">

    <label for="title">Title</label>
    <input type="text" id="title" name="title" value="{{.Stask.Title}}" required>

    <label for="description">Description</label>
    <textarea id="description" name="description" rows="4">{{.Stask.Description}}</textarea>

    <label for="category">Category</label>
    <select id="category" name="category_id">
      {{range .Category}}
        <option value="{{.CategoryID}}"    {{if eq .CategoryID $.Stask.CategoryID }}selected{{end}}>{{.CategoryName}}</option>
      {{end}}
    </select>

    <label for="due_date">Due Date</label>
    <input type="date" id="due_date" name="due_date" value="{{.Stask.DueDate | formatDateInput }}">
    <label for="status">Status</label>
    <select id="status" name="status">
      <option value="pending" {{if eq .Status "pending"}}selected{{end}}>Pending</option>
      <option value="in_progress" {{if eq .Status "in_progress"}}selected{{end}}>In Progress</option>
      <option value="done" {{if eq .Status "done"}}selected{{end}}>Done</option>
    </select>

    <button type="submit">Update Task</button>
  </form>
</body>
</html>
